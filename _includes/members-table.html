<table>
  <thead>
    <th style="width: 50%;">Name</th>
    {% if role_label %}<th style="width: 50%;">{{ role_label }}</th>{% endif %}
  </thead>
  <tbody>
    {% for member in members_list %}
      {% assign m = site.data.members[member.memberId] %}
      <tr onclick="location.href='mailto:{{ m.mail }}';" style="cursor: pointer;">
        <td>{{ m.name }}</td>
        {% if role_label %}<td>{{ member.role }}</td>{% endif %}
      </tr>
    {% endfor %}
  </tbody>
</table>
