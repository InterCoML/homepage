name: Build and Deploy InterCoML Homepage

on:
  push:
    # Trigger on all branches
    branches:
      - '**'
    paths-ignore:
      - 'README.md'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    timeout-minutes: 10

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker compose build intercoml-homepage

      - name: Compile Website
        run: docker compose run intercoml-homepage ./updateWebsite compile

      - name: Fix permissions on ./html
        if: github.ref != 'refs/heads/main'
        run: sudo chown -R $USER:$USER ./html

      - name: Move site to branch folder (if not main)
        if: github.ref != 'refs/heads/main'
        run: |
          # Detect branch name
          BRANCH_NAME=${GITHUB_HEAD_REF:-${GITHUB_REF##*/}}
          # Sanitize branch name for URLs
          SAFE_BRANCH_NAME=${BRANCH_NAME//\//-}
          mkdir -p ./html/branches/$SAFE_BRANCH_NAME
          # Copy everything except existing branches folder
          rsync -a --exclude 'branches' ./html/ ./html/branches/$SAFE_BRANCH_NAME/

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3 # or specific "vX.X.X" version tag for this action
        with:
          path: ./html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
